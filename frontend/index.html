<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce API Tester</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { display: flex; gap: 20px; flex-wrap: wrap; }
        .section { border: 1px solid #ccc; padding: 15px; border-radius: 8px; flex: 1; min-width: 300px; }
        input, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; box-sizing: border-box; }
        h3 { margin-top: 0; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>E-commerce API Tester</h1>
    <p>Use these forms to test your backend endpoints. Responses will be shown below.</p>
    <div class="container">
        
        <div class="section">
            <h3>1. Register User</h3>
            <form id="registerForm">
                <input type="text" id="regName" placeholder="Name" required>
                <input type="email" id="regEmail" placeholder="Email" required>
                <input type="password" id="regPassword" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>

        <div class="section">
            <h3>2. Login User</h3>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>JWT Token: <span id="tokenDisplay"></span></p>
        </div>

        <div class="section">
            <h3>3. Create Product (Admin Only)</h3>
            <form id="createProductForm">
                <input type="text" id="prodName" placeholder="Product Name" required>
                <input type="text" id="prodDesc" placeholder="Description">
                <input type="number" id="prodPrice" placeholder="Price" required step="0.01">
                <input type="number" id="prodStock" placeholder="Stock Quantity" required>
                <button type="submit">Create Product</button>
            </form>
        </div>
    </div>

    <h2>API Response:</h2>
    <pre id="responseOutput"></pre>

    <script src="script.js"></script>
</body>
</html>
